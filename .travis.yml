language: go
go:
- '1.10'
env:
- GOOS=windows GOARCH=amd64 ARCH=win64 EXT=.exe
- GOOS=windows GOARCH=386 ARCH=win32 EXT=.exe
- GOOS=linux GOARCH=amd64 ARCH=linux64 EXT=.run
- GOOS=linux GOARCH=386 ARCH=linux32 EXT=.run
script:
- go build -ldflags "-X main.ProgramVersion=$TRAVIS_TAG -X main.ProgramArch=$ARCH" -o "proxypunch.${ARCH}${EXT}" main.go
deploy:
  provider: releases
  api_key:
    secure: 
  file: "proxypunch.${ARCH}${EXT}"
  skip_cleanup: true
  on:
    tags: true
